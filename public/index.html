<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HID Device reader</title>
    <style>
        body {
            /*gap: 0;*/
            color: white;
            background-color: #151515;
        }
        .hidden {
            display: none;
        }
        .app-container {
            margin: 5px;
            font-size: 16px;
            font-family: Arial;
            display: grid;
            gap: 5px;
            grid-template-rows: 24px 1fr 24px;
            grid-template-columns: 1fr 30vw;
            grid-template-areas:
                    "hd hd"
        "pages console"
        "ft ft";
        }
        .page {

        }
        .pages {
            grid-area: pages;
        }

        .header {
            grid-area: hd;
            background-color: #688a7f;

        }

        .footer {
            padding: 5px;
            grid-area: ft;
            background-color: #688a7f;
        }





    </style>
</head>

<body>

<div class="app-container">
    <div class="header">
        <span>V 1.0</span>
        <button id="connect-button" disabled >Connect to EDA</button>
        Speech Recognizer Password: <input id="password-input" type="password">
        <button class="page-switcher" page="page-1">EDA Plot</button>
        <button class="page-switcher" page="page-2">Page 2</button>
        <button class="page-switcher" page="page-3">Page 3</button>


    </div>
    <div class="pages">
        <div class="page" id="page-1">

            <scope-element></scope-element>
          </div>
        <div class="page" id="page-2">
            <custom-element value="Hello, world!">

            </custom-element>
         </div>
        <div class="page" id="page-3">
<!--            <facedetect-element></facedetect-element>-->
        </div>
    </div>
    <console-element></console-element>
    <div class="footer">
        <span id="status-indicator">(server status)</span>
        <websocket-element style="float: right; margin-right: 5px"  url="ws://localhost:1102" bits="16" channels="1" sample-rate="188.2">
        </websocket-element>
    </div>
</div>

<script src="opencv/opencv.js"></script>
<script src="index.js"></script>

</body>

</html>
